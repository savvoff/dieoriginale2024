---
layout: default
---
<section class="page">
  <div class="container-fluid">
    <div class="row">
      <div class="page-col">
        {%- capture title_translated -%}{% t page.t_title %}{%- endcapture -%}
        <h1 class="page__title"><strong>{{ title_translated | default: page.title | replace: "titles.", "" | escape }}</strong></h1>        
      </div>
    </div>
    <article class="page-content">
      {{ content }}
    </article>
  </div>
</section>
