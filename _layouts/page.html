---
layout: default
---
<section class="post">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-10 col-xl-8">
        {%- capture title_translated -%}{% t page.t_title %}{%- endcapture -%}
        <h1 class="post__title"><strong>{{ title_translated | default: page.title | replace: "titles.", "" | escape }}</strong></h1>        
      </div>
    </div>
    <article class="post-content">
      {{ content }}
    </article>
  </div>
</section>
