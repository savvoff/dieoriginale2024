<div class="splide slider-home" data-splide='{"type": "loop", "arrows": true, "pagination": false, "autoWidth": true, "focus": "center", "autoplay": true, "interval": 5000, "pauseOnHover": false}'>
  <div class="splide__track">
    <ul class="splide__list">
      {{ include.slides }}
      {%- for slide in include.slides -%}
        {%- for item in slide -%}
        <li class="splide__slide" data-text="{{ item[0] | escape }}">
          <a class="img-fit" href="{{ item[1] | relative_url }}" data-zoom-gallery>
            <img src="{{ item[1] | relative_url }}" alt="{{ item[0] | escape }}">
          </a>
        </li>
        {%- endfor -%}
      {%- endfor -%}      
    </ul>
  </div>
</div>
